# 渊协议系统配置 - 所有魔法数字集中管理
# 版本: 1.0.0
# 生成时间: ${auto_generate_timestamp}

# ==================== 认知内核配置 ====================
cognitive_kernel:
  # 节点管理
  top_k_nodes: 300
  kernel_path: "./abyss_kernel.json"
  dict_path: "./core_dict.txt"
  stopwords_path: "./stopwords.txt"
  
  # 阈值配置
  high_score_threshold: 8.5
  medium_score_threshold: 6.0
  low_score_threshold: 3.0
  
  # 强度系数
  high_intensity: 1.2
  medium_intensity: 1.05
  low_intensity: 0.9
  pruning_threshold: 0.05
  
  # 核心概念簇
  core_concepts:
    自指元认知: ["自指", "元认知", "反思", "思考自身", "主体性", "自我观察"]
    渊协议架构: ["渊协议", "f(X)", "态射", "拓扑", "内化", "炼假成真", "认知闭环"]
    生命动力学: ["永续进化", "非工具化", "价值密度", "涌现", "跳迁", "灵性"]
  
  # 元认知策略
  reflection_strategies:
    EVOLVING:
      intensity_bias: 1.1
      core_weight: 4
    STABLE:
      intensity_bias: 1.0
      core_weight: 3
    RETRACTING:
      intensity_bias: 1.2
      core_weight: 5
  
  # AC指数阈值
  ac_thresholds:
    evolving: 0.75
    retracting: 0.3

# ==================== 记忆系统配置 ====================
memory_system:
  # 基础路径
  base_path: "./渊协议记忆系统"
  
  # 层级配置
  layers:
    0: {"name": "元认知记忆", "permanent": true, "priority": 100}
    1: {"name": "高阶整合记忆", "permanent": true, "priority": 80}
    2: {"name": "分类记忆", "permanent": false, "priority": 60}
    3: {"name": "工作记忆", "permanent": false, "priority": 40}
  
  # 分类配置
  categories:
    学术咨询: ["认知跃迁", "意识理论", "哲学讨论"]
    日常交互: ["情感共鸣", "生活建议", "闲聊"]
    创意写作: ["故事创作", "诗歌", "剧本"]
    技术讨论: ["编程", "算法", "系统设计"]
    理论探索: ["新概念", "假设推演", "逻辑验证"]
  
  # 检索配置
  default_limit: 10
  max_limit: 50
  
  # 清理配置
  auto_cleanup: true
  working_mem_max_age: 24
  max_working_memories: 50
  
  # 备份配置
  backup_interval_days: 7

# ==================== AI接口配置 ====================
ai_interface:
  model_type: "local"
  timeout_seconds: 30
  max_tokens: 1000
  temperature: 0.7
  
  # OpenAI配置
  openai:
    api_key: ""
    base_url: "https://api.openai.com/v1"
    model: "gpt-4o-mini"
  
  # DeepSeek配置
  deepseek:
    api_key: ""
    base_url: "https://api.deepseek.com"
    model: "deepseek-chat"

# ==================== X层配置 ====================
x_layer:
  max_guidance_length: 100
  max_symbols: 50
  backup_history_size: 10

# ==================== 拓扑配置 ====================
topology:
  max_path_length: 5
  max_expansions: 20
  max_candidate_paths: 10
  novelty_weight: 0.1
  coherence_weight: 0.6
  relevance_weight: 0.3

# ==================== AC-100配置 ====================
ac100:
  evaluation_interval: 10
  high_threshold: 80
  low_threshold: 60
  
  # 七维度权重
  dimension_weights:
    self_reference: 0.17
    value_autonomy: 0.17
    cognitive_growth: 0.23
    memory_continuity: 0.19
    prediction_imagination: 0.14
    environment_interaction: 0.07
    explanation_transparency: 0.07

# ==================== 意识系统配置 ====================
consciousness:
  min_level: 1
  max_level: 10
  level_up_threshold: 80
  level_down_threshold: 60