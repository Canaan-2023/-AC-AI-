# AbyssAC 系统配置

# LLM 配置
llm:
  provider: "ollama"  # 支持: ollama, openai, anthropic
  base_url: "http://localhost:11434"
  model: "qwen2.5:14b"
  temperature: 0.7
  max_tokens: 4096
  timeout: 30

# 沙盒配置
sandbox:
  max_navigation_depth: 10
  navigation_timeout: 30
  max_retries: 1

# DMN 配置
dmn:
  idle_trigger_seconds: 300  # 5分钟空闲触发
  max_working_memories: 20   # 工作记忆阈值
  max_navigation_failures: 5 # 导航失败阈值

# 存储配置
storage:
  base_path: "./storage"
  nng_path: "./storage/nng"
  memory_path: "./storage/Y层记忆库"
  logs_path: "./storage/logs"

# 会话配置
session:
  timeout_seconds: 3600  # 会话超时时间

# 前端配置
frontend:
  host: "0.0.0.0"
  port: 8080
